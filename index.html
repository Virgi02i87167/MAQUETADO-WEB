<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Maquetacion Web</title>
    <!-- Hoja de estilos -->
    <link rel="stylesheet" href="./assets/css/styles.css">
</head>

<body>
    <header id="header">
        <div class="center">
            <!-- Contenido de nuestra cabecera -->
            <!-- LOGO -->
            <div id="logo">
                <img src="/assets/images/logo.png" class="app-logo" alt="logotipo">
                <span id="brand">
                    <strong>Virgilio</strong>Alfaro
                </span>
            </div>
            
            <!-- MENU -->
            <nav id="menu">
                <ul>
                    <li>
                        <a href="./index.html">Inicio</a>
                    </li>
                    <li>
                        <a href="./blog.html">Blog</a>
                    </li>
                    <li>
                        <a href="#">Formulario</a>
                    </li>
                    <li>
                        <a href="#">Pagina 1</a>
                    </li>
                </ul>
            </nav>
        </div>
    </header>

    <div id="slider" class="slider-big slider-medium">
        <h1>Bienvenidos a mi web</h1>
        <a href="#" class="btn-white">Ir al blog</a>
    </div>

    <!-- SIDEBAR -->
    <div class="center">
        <section id="content">
            <h2 class="subheader">Últimos articulos</h2>
            <!-- Listado de articulos -->
            <div id="articles">
                <article class="article-item" id="article-template">
                    <div class="image-wrap">
                        <img src="./assets/images/writing.jpg" alt="Imagen del articulo">
                    </div>
                    <h2>Articulo de Prueba</h2>
                    <span class="date">Hace 5 minutos</span>
                    <a href="#">Leer más</a>
                    <div class="clearfix"></div>
                </article>

                <!-- MOSTRAR ARTICULO DESDE JS -->
            </div>
        </section>

        <script>
            window.addEventListener("load", function () {
                var template = document.getElementById("article-template");

                var articles = document.getElementById("articles");
                for (let i = 1; i <= 5; i++) {
                    var clonado = template.cloneNode(true);
                    clonado.removeAttribute("id");
                    var h2 = clonado.getElementsByTagName("h2")[0];
                    h2.innerHTML = h2.textContent + " " + i;
                    articles.appendChild(clonado);
                }
            });
        </script>

        <aside id="sidebar">
            <div id="nav-log" class="sidebar-item">
                <h3>Creación de articulo!</h3>
                <a href="#" class="btn btn-success">Crear artículo</a>
            </div>

            <div id="search" class="sidebar-item">
                <h3>Buscador</h3>
                <p>Encuentra el artículo que buscas</p>
                <form>
                    <input type="text" name="search">
                    <input type="submit" name="submit" class="btn" value="Buscar">
                </form>
            </div>
        </aside>
        <!-- LIMPIAR FLOTADOS -->
        <div class="clearfix"></div>
    </div>

    <footer class="footer">
        <div class="center">
            <p>
                &copy; Developed by Jonathan Alfaro
            </p>
        </div>
    </footer>
</body>

</html>
