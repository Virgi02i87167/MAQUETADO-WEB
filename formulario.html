<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Maquetacion Web</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Hoja de estilos -->
    <link rel="stylesheet" href="./assets/css/styles.css">
</head>

<body>
    <header id="header">
        <div class="center">
            <!-- Contenido de nuestra cabecera -->
            <!-- LOGO -->
            <div id="logo">
                <img src="/assets/images/logo.png" class="app-logo" alt="logotipo">
                <span id="brand">
                    <strong>Fernanda</strong>Romero
                </span>
            </div>

            <!-- MENU -->
            <nav id="menu">
                <ul>
                    <li>
                        <a href="./index.html">Inicio</a>
                    </li>
                    <li>
                        <a href="./blog.html">Blog</a>
                    </li>
                    <li>
                        <a href="./formulario.html">Formulario</a>
                    </li>
                    <li>
                        <a href="#">Pagina 1</a>
                    </li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- SIDEBAR -->
    <div class="center">
        <section id="content">
            <h1 class="subheader">Formulario</h1>

            <form class="mid-form">
                <div class="form-group">
                    <label for="nombre">Nombre</label>
                    <input type="text" name="nombre">
                </div>
                <div class="form-group">
                    <label for="apellidos">Apellidos</label>
                    <input type="text" name="apellidos">
                </div>
                <div class="form-group">
                    <label for="bio">Biografía</label>
                    <textarea name="bio"></textarea>
                </div>
                <div class="form-group radiobuttons">
                    <input type="radio" name="genero" value="hombre">Hombre
                    <input type="radio" name="genero" value="mujer">Mujer
                    <input type="radio" name="genero" value="otro">Otro
                </div>
                <div class="clearfix">
                </div>
                <input type="submit" value="enviar" class="btn btn-success">
            </form>

        </section>

        <aside id="sidebar">
            <div id="nav-log" class="sidebar-item">
                <h3>Creación de articulo!</h3>
                <a href="#" class="btn btn-success">Crear artículo</a>
            </div>

            <div id="search" class="sidebar-item">
                <h3>Buscador</h3>
                <p>Encuentra el artículo que buscas</p>
                <form>
                    <input type="text" name="search">
                    <input type="submit" name="submit" class="btn" value="Buscar">
                </form>
            </div>
        </aside>
        <!-- LIMPIAR FLOTADOS -->
        <div class="clearfix"></div>
    </div>

    <footer class="footer">
        <div class="center">
            <p>
                &copy; Developed by Fernanda Romero
            </p>
        </div>
    </footer>
</body>

</html>
